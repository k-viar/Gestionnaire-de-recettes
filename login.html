<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style_login.css">
    <title>Miam !</title>
</head>

<body>
    <main>
        <div id="div-login">
            <h2>Connexion</h2>
            <form id="login-form" action="">
                <div id="login-div">
                    <label for="login" id="login-label">Identifiant</label>
                    <input type="text" id="login" name="login" autocomplete="username">
                </div>
                <div id="password-div">
                    <label for="password" id="password-label">Mot de passe</label>
                    <input type="password" id="password" name="password" autocomplete="current-password">
                    <p id="wrong-credentials">Identifiant ou mot de passe invalide.</p>
                </div>
                <button id="login-button">Se connecter</button>
            </form>
        </div>
    </main>
    <script src="script_login.js"></script>
</body>

</html>
